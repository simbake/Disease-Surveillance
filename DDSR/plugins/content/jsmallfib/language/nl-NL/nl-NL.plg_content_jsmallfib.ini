DEFAULT_PATH="Standaardpad JSmallfib "
DEFAULT_PATH_DESC="Dit is een optionele parameter en geeft het hoogste niveau van het bestandsbeheer aan. Indien leeggelaten zal 'jsmallfib_top' binnen de Joomla! rootmap gebruikt worden. Geen slash aan het eind.<br /><br />Echter, als je gebruik wilt maken van de Joomla! webroot voor het bestandsbeheer, zet de parameter op '/' (enkele voorwaartse slash). Zorg er dan voor dat het pad op relatief gezet wordt (volgende parameter) en voeg geen bestandsbeheer toe in de commandoregel in het artikel (ben voorzichtig met de toegang, omdat hiermee feitelijk de gehele webrootmap bereikbaar is!)"
