MOD_EFL_DESCRIPTION="<h2>Easy Folder Listing - Version 2.6</h2><h4>Developed by Michael Gilkes<br />Valor Apps</h4><h3>Description</h3><p>This is a simple-to-use module that is used to list the contents of a folder in either a table or a list. The folder listing can display the filename, with or without the extension, with or without the date modified and file size, as well as a icon representing the file type. It has the feature of allowing the user to specify whether the filename listed should be linked or not.</p>"
